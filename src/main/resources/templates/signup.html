<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>F-Learning-SignUp</title>

    <link rel="stylesheet" type="text/css" href="skins.css">
    <!--script nav-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style/signup.css">

</head>

<body>
    <nav id="web-navbar" class="nav-course navbar navbar-expand-lg navbar-dark fixed-top py-2">
        <a class="navbar-brand" href="/"><img src="style/img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/course">Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/About">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="form">
            <h1>Sign Up</h1>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="inputAddress">Your name</label>
                    <input name="name" required="" type="text" class="form-control" id="inputAddress" placeholder="Thomas Shelby" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" title="Please enter letters (upper or lower case)"></div>
                <div class="form-group">
                    <label for="inputEmail4">Email</label>
                    <input name="email" required type="email" class="form-control" id="inputEmail4" placeholder="nanana12@gmail.com">
                    <p th:text="${mailErr}"></p>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword5">Password</label>
                        <input name="password" minlength="8" required type="password" class="form-control" id="inputPassword5">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword6">Confirm Password</label>
                        <input name="repass" type="password" class="form-control" id="inputPassword6" required>
                    </div>
                    <p class="col-md-12" th:text="${passErr}"></p>
                    <div class="form-group col-md-6">
                        <label><input name="Role" type="radio" checked value="Customer"> Student</label>
                    </div><div class="form-group col-md-6">
                        <label><input name="Role" type="radio" value="Expert"> Teacher</label>
                    </div>

                </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                <a class="dropdown-item" href="/signin">Already have an account?</a>
            </form>
        </div>
    </main>
    <footer id="footer">
        <div class="icon">
            <a target="_blank" href="mailto: F-Learning.startup@gmail.com">
                <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fas fa-envelope fa-stack-1x white"></i>
                </span>
            </a>
            <a target="_blank" href="https://www.instagram.com/F-Learning/">
                <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-instagram fa-stack-1x white"></i>
                </span>
            </a>
            <a target="_blank" href="https://twitter.com/S1Eduka">
                <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x white"></i>
                </span>
            </a>
        </div>
        <p>F-Learning &copy; 2023. All rights reserved.</p>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
