<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="/viewregistration.css">

</head>
<body>
  <div>Name: John</div>
  <div>Payment method: Card</div>
<!-- partial:index.partial.html -->
<table>
  <caption>Your Registration</caption>
  <thead>
    <tr>
      <th scope="col">Registered Course</th>
      <th scope="col">Due Date</th>
      <th scope="col">End Date</th>
      <th scope="col">Payment Status</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="course:${courses}">
      <td th:text="${course.title}"></td>
      <td th:text="${registration.StartDate}"></td>
      <td th:text="${registration.EndDate}"></td>
      <td th:text="${registration.Status}"></td>
    </tr>
  </tbody>
</table>
<!-- partial -->
  
</body>
</html>
