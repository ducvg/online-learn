<div class="section web-header">
  <div class="header-container">
    <div class="header-content">
      <h1>COURSES</h1>
    </div>
  </div>
</div>

<section class="main-container">
  <h1>All our courses</h1>
  <div class="row">
    <div class="col-lg-3 col-md-6" th:each="c : ${courses}" >

      <div>
        <button type="button" data-toggle="modal" th:data-target="'#Modal' + ${c.courseID}">
          <div class="course" th:class="'course ' + ${c.courseID}" th:style="'background-image: url(/style/img/' + ${c.thumbnail} + ')'">
            <div class="course-container">
              <p>[[${c.Title}]]</p>
            </div>
          </div>
        </button>
      </div>

      <!-- Modal -->
      <div class="modal fade" th:id="'Modal' + ${c.courseID}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">
                Course Information
              </h5>
            </div>
            <div class="modal-body">
              <div class="pilihan">
                <div class="Title">
                  <p style="font-weight: bold">Title:</p>
                  <p>[[${c.Title}]]</p>
                </div>

                <div class="Description">
                  <p style="font-weight: bold">Course Description:</p>
                  <p>[[${c.Description}]]</p>
                </div>

                <div class="Experts">
                  <p style="font-weight: bold">Experts Assigned:</p>
                  <p>[[${c.toString()}]]</p>
                </div>

                <div class="Category">
                  <p style="font-weight: bold">Category:</p>
                  <p>[[${c.Category}]]</p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a href="./Course/Ekonomi/Akuntansi/Materi.html">
                <button type="button" class="btn btn-secondary">Register</button>
              </a>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal End -->

    </div>
  </div>
</section>
