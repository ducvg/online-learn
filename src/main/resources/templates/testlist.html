<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Test List</title>
          <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css'><link rel="stylesheet" href="style/testlist.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="container">
    <main id="app">
      <router-view></router-view>
    </main>
  </div>

  <script type="text/x-template" id="product-list">
    <div>
      <div class="filters row">
        <div class="form-group col-sm-3">
          <label for="search-element">Search by ID</label>
          <input v-model="searchKey" class="form-control" id="search-element" requred/>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Test ID</th>
            <th>Test Name</th>
            <th>Created Date</th>
            <th class="col-sm-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="product in filteredProducts">
            <td>
              <a href="test.html">{{ product.name }}</a>
            </td>
            <td>{{ product.description }}</td>
            <td>
              {{ product.price }}
            </td>
            <td>
              <a href="editest.html">
                <button class="btn btn-warning btn-xs">Edit</button>
              <router-link class="btn btn-danger btn-xs" :to="{name: 'product-delete', params: {product_id: product.id}}">Delete</router-link>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </script>

  <script type="text/x-template" id="add-product">
    <div>
      <h2>Add new product</h2>
      <form v-on:submit="createProduct">
        <div class="form-group">
          <label for="add-name">Name</label>
          <input class="form-control" id="add-name" v-model="product.name" required/>
        </div>
        <div class="form-group">
          <label for="add-description">Description</label>
          <textarea class="form-control" id="add-description" rows="10" v-model="product.description"></textarea>
        </div>
        <div class="form-group">
          <label for="add-price">Price,
                            <span class="glyphicon glyphicon-euro"></span>
                        </label>
          <input type="number" class="form-control" id="add-price" v-model="product.price" />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <router-link to="/" class="btn btn-default">Cancel</router-link>
      </form>
    </div>
  </script>

  <script type="text/x-template" id="product">
    <div>
      <h2>{{ product.name }}</h2>
      <b>Description:
                </b>
      <div>{{ product.description }}</div>
      <b>Price:</b>
      <div>{{ product.price }}
        <span class="glyphicon glyphicon-euro"></span>
      </div>
      <br/>
      <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
      <router-link to="/">Back to product list</router-link>
    </div>
  </script>

  <script type="text/x-template" id="product-edit">
    <div>
      <h2>Edit product</h2>
      <form v-on:submit="updateProduct">
        <div class="form-group">
          <label for="edit-name">Name</label>
          <input class="form-control" id="edit-name" v-model="product.name" required/>
        </div>
        <div class="form-group">
          <label for="edit-description">Description</label>
          <textarea class="form-control" id="edit-description" rows="3" v-model="product.description"></textarea>
        </div>
        <div class="form-group">
          <label for="edit-price">Price,
                            <span class="glyphicon glyphicon-euro"></span>
                        </label>
          <input type="number" class="form-control" id="edit-price" v-model="product.price" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <router-link to="/" class="btn btn-default">Cancel</router-link>
      </form>
    </div>
  </script>

  <script type="text/x-template" id="product-delete">
    <div>
      <h2>Delete product
                    {{ product.name }}</h2>
      <form v-on:submit="deleteProduct">
        <p>The action cannot be undone.</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <router-link to="/" class="btn btn-default">Cancel</router-link>
      </form>
    </div>
  </script>
</body>
<!-- partial -->
  <script src='https://unpkg.com/vue@2.0.3/dist/vue.js'></script>
<script src='https://unpkg.com/vue-router@2.0.1'></script><script  src="testlist.js"></script>

</body>
</html>
