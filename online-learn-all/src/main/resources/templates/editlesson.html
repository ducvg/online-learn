                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h4 class="modal-title">Edit Lessons</h4>
                </div>
                <div class="modal-body">
                    <div class="table-wrapper">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>CourseID</th>
                                <th>Lesson Title</th>
                                <th>Lesson Content</th>
                                <th>Lesson Video</th>
                                <th>Lesson Resource</th>
                            </tr>
                            </thead>
                            <tbody id="servers_table" runat="server" ClientIDMode="static" data-delete="">
                            <tr id="server_0">
<!--                                <td>-->
<!--                                    <select name="courseid" id="selectedCourseID">-->

<!--                                    </select>-->
<!--                                </td>-->
                                <td><input class="form-control" type="text" name="CourseID" th:value="${lessons.courseID}" placeholder="Title"></td>
                                <td><input class="form-control" type="text" name="Title" th:value="${lessons.title}" placeholder="Title"></td>
                                <td><input class="form-control" type="text" name="Content" th:value="${lessons.content}" placeholder="Title"></td>
                                <td><input class="form-control" type="text" name="Video" th:value="${lessons.video}" placeholder="Link"></td>
                                <td><input class="form-control" type="text" name="Resource" th:value="${lessons.resource}" placeholder="Title"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Save</button>
                    <a href="/lesson/list"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></a>
                </div>
            </div>
        </form>
    </div>

</div>
</div>
<!-- partial -->
<script>
    $(document).ready(function() {
      // When user types in the search input
      $('#searchInput').on('input', function() {
        var searchValue = $(this).val().toLowerCase();
        $('#expertSelect option').each(function() {
          var categoryName = $(this).text().toLowerCase();
          if (categoryName.includes(searchValue)) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });
    });
  </script>
<script>
    $(document).ready(function() {
      var maxOptions = 10; // Maximum number of options to display
      $('#expertSelect option').each(function(index) {
        if (index >= maxOptions) {
          $(this).hide();
        }
      });

      $('#categorySearch').on('input', function() {
        var searchValue = $(this).val().toLowerCase();
        $('#expertSelect option').each(function() {
          var optionText = $(this).text().toLowerCase();
          if (optionText.indexOf(searchValue) > -1) {
            $(this).show();
          } else {
            $(this).hide();
          }
        });
      });

      $('#expertSelect').on('blur', function() {
        $(this).attr('size', 1);
      });
    });
  </script>
<script>
    $(document).ready(function() {
        // Clear button click event
        $('#clearButton').click(function() {
            // Clear all selected options
            $('#expertSelect option:selected').prop('selected', false);
        });
    });
</script>
</body>

</html>
